name: Trigger External Workflow

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  trigger-workflow-in-second-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Invoke GitHub Action in another repository
        run: |
          curl \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: token ${{ secrets.WORKFLOW_DISPATCH_TOKEN }}" \
            "https://api.github.com/repos/BlipDev/ArrakisCI/actions/workflows/arrakis-ci.yml/dispatches" \
            -d '{"ref":"main"}'
